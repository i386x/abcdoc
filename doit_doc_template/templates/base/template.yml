components:

  - name: macros
    type: group
    require:
      - head
      - text
      - navbar
      - toc
      - utils

  - name: head
    type: macro
    files:
      - head.mac

  - name: text
    type: macro
    requires:
      - utils
    files:
      - text.mac

  - name: navbar
    type: macro
    requires:
      - utils
    files:
      - navbar.mac

  - name: toc
    type: macro
    requires:
      - utils
    files:
      - toc.mac

  - name: utils
    type: macro
    files:
      - utils.mac

dispatcher:
  - dispatcher.yml
