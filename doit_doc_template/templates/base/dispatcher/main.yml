visit_substitution_definition:
  - skip

depart_substitution_definition:
  - pass

visit_document:
  - pass

depart_document:
  - pass

visit_emphasis:
  - pass

depart_emphasis:
  - render:
      emphasize: "{{ node }}"

visit_text:
  - pass

depart_text:
  - html_escape: "{{ node.text }}"
