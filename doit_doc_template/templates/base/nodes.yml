ddhook_before_file:
  - set document_title config.html_title

visit_substitution_definition:
  - skip

depart_substitution_definition:
  - pass

visit_document:
  - pass

depart_document:
  - pass

visit_emphasis:
  - pass

depart_emphasis:
  - render: emphasize _1|text

visit_text:
  - pass

depart_text:
  - render: html_escape _node|text
